<form class="form-inline" role="form">
    <div class="form-group">
        <label class="sr-only" for="title">Title</label>
        <input type="text" class="form-control" name="title" placeholder="Title" ng-model="formData.title">
    </div>
    <div class="form-group">
        <label class="sr-only" for="year">Year</label>
        <input type="text" class="form-control" name="year" placeholder="Year" ng-model="formData.year">
    </div>
    <div class="form-group">
        <label class="sr-only" for="imdb">IMDb-I</label>
        <input type="text" class="form-control" name="imdb" placeholder="IMDB-Id" ng-model="formData.imdb">
    </div>
    <button ng-click="updateMovie()" type="submit" class="btn btn-success">Update</button> <a class="btn btn-default" ng-href="#/movies">Cancel</a>
</form>
